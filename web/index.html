<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/icon/gameboy-icon.png" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameBoy Web</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GameBoy Web</h1>
        <h3>(For Education Purpose)</h3>
      </header>
      <section id="screen">
        <canvas id="gameboy-screen" width="800" height="600"></canvas>
      </section>
      <section id="open-file">
        <form>
          <label for="rom-file">Open File</label>
          <input id="rom-file" type="file" accept=".gb" />
        </form>
      </section>
      <footer>
        <p>Made by <a href="https://github.com/lebrancconvas" target="_blank">Poom Yimyuean (lebrancconvas)</a> (<a href="https://github.com/lebrancconvas/GameBoy-Web" target="_blank">Github</a>)</p>
      </footer>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
